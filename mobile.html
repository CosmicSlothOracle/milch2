<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience - Mobile</title>
    <style>
        /* General styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            background: black;
        }

        #frameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/9MRsCJQ0/image.png') center center no-repeat;
            background-size: cover;
            z-index: 2;
            cursor: pointer;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        #seekBar {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        #seekBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        #seekBar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="playerContainer">
        <!-- Video integrated into the background -->
        <video id="video" muted playsinline>
            <source src="https://link.storjshare.io/s/jwosvpqrycu4sxgihvn65zld4xea/music/video-output-55ABDD3F-533B-4378-ABFF-A76FA4631505.mp4?download=1" type="video/mp4">
        </video>
        <!-- Overlay for interaction -->
        <div id="frameOverlay"></div>
        <!-- Controls with seek bar -->
        <div id="controls">
            <input id="seekBar" type="range" min="0" max="100" value="0">
        </div>
        <!-- Audio element -->
        <audio id="audio">
            <source src="https://link.storjshare.io/s/jvvuzllnvz7yqfsylqn5xeknupga/music/f.flac?download=1" type="audio/flac">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const audio = document.getElementById('audio');
            const frameOverlay = document.getElementById('frameOverlay');
            const seekBar = document.getElementById('seekBar');
            const loopVideoSource = "https://link.storjshare.io/s/jv3aw27ilzf4zak5qoormoksjsza/music/milchloop.MP4?download=1";
            let isPlaying = false;
            let playStartTime = null;
            let totalPlaytime = 0;

            // Increment visitor count
            const incrementVisitorCount = () => {
                let visitorCount = localStorage.getItem('visitorCount') || 0;
                visitorCount = parseInt(visitorCount) + 1;
                localStorage.setItem('visitorCount', visitorCount);
                console.log(`Visitor count: ${visitorCount}`);
            };

            // Start tracking playtime
            const startPlaytimeTracking = () => {
                playStartTime = new Date().getTime();
            };

            // Stop tracking playtime
            const stopPlaytimeTracking = () => {
                if (playStartTime) {
                    const currentTime = new Date().getTime();
                    totalPlaytime += (currentTime - playStartTime) / 1000; // Convert ms to seconds
                    playStartTime = null;
                }
                console.log(`Total playtime: ${totalPlaytime.toFixed(2)} seconds`);
            };

            // Update seek bar
            const updateSeekBar = () => {
                const elapsedTime = video.src.includes(loopVideoSource)
                    ? totalPlaytime + audio.currentTime
                    : video.currentTime;
                seekBar.value = (elapsedTime / audio.duration) * 100;
            };

            // Toggle play/pause
            frameOverlay.addEventListener('click', () => {
                if (isPlaying) {
                    video.pause();
                    audio.pause();
                    stopPlaytimeTracking();
                } else {
                    video.play();
                    audio.play();
                    startPlaytimeTracking();
                }
                isPlaying = !isPlaying;
            });

            video.addEventListener('timeupdate', updateSeekBar);
            audio.addEventListener('timeupdate', updateSeekBar);

            window.addEventListener('beforeunload', () => {
                stopPlaytimeTracking();
                localStorage.setItem('totalPlaytime', totalPlaytime);
            });

            incrementVisitorCount();
        });
    </script>
</body>

</html>
